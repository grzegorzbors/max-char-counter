<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Max Character Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <textarea name="textarea" rows="5" cols="50" maxlength="100" id="text-field" placeholder="Enter your message"></textarea>
        <div id="message"><span id="char-count">100</span> characters left</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
